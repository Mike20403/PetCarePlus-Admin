[build]
  publish = "dist"
  command = "pnpm run build"
  environment = { NODE_VERSION = "20" }

# Production context: all deploys from the main branch 
# will inherit these settings
[context.production.environment]
  VITE_APP_ENV = "production"
  VITE_DEBUG = "false"
  VITE_LOG_LEVEL = "error"
  VITE_ENABLE_MOCK_DATA = "false"
  VITE_ENABLE_DEV_TOOLS = "false"
  VITE_ENABLE_HTTPS = "true"
  VITE_CORS_ENABLED = "false"

# Deploy Preview context: all deploys generated from pull/merge requests
# will inherit these settings
[context.deploy-preview.environment]
  VITE_APP_ENV = "staging"
  VITE_DEBUG = "false"
  VITE_LOG_LEVEL = "warn"
  VITE_ENABLE_MOCK_DATA = "false"
  VITE_ENABLE_DEV_TOOLS = "false"
  VITE_ENABLE_HTTPS = "true"
  VITE_CORS_ENABLED = "false"

# Branch Deploy context: all deploys that are not from a pull/merge request
# or from the production branch will inherit these settings
[context.branch-deploy.environment]
  VITE_APP_ENV = "development"
  VITE_DEBUG = "true"
  VITE_LOG_LEVEL = "debug"
  VITE_ENABLE_MOCK_DATA = "true"
  VITE_ENABLE_DEV_TOOLS = "true"
  VITE_ENABLE_HTTPS = "true"
  VITE_CORS_ENABLED = "true"

# SPA routing configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers to set for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://unpkg.com 'unsafe-inline'; style-src 'self' https://unpkg.com 'unsafe-inline'; img-src 'self' data:; font-src 'self' data:; connect-src 'self' https://api.petcareplus.com;"

# Cache static assets
[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"